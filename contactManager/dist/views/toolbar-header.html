<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" hide-gt-sm ng-click="vm.toggleSideNav()">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <md-fab-speed-dial 
    	md-direction="down"
    	class="md-fling md-fab-top-right">
    	<md-fab-trigger>
    		<md-button class="md-fab">
    			<md-icon md-svg-icon="menu"></md-icon>
    		</md-button>
    	</md-fab-trigger>
    	<md-fab-actions>
    		<md-button class="md-raised md-fab md-mini"
                       ng-click="vm.showContactOptions($event)">
    			<ng-md-icon icon="face"></ng-md-icon>
                <md-tooltip md-direction="left">Contact</md-tooltip>
    		</md-button>
    		<md-button class="md-raised md-fab md-mini"
                       ng-click="vm.clearNotes($event)">
    			<ng-md-icon icon="clear_all"></ng-md-icon>
                <md-tooltip md-direction="left">Clear All</md-tooltip>
    		</md-button>
    	</md-fab-actions>
    </md-fab-speed-dial>
    <h1>
      Contact Manager Application
    </h1>
  </div>
</md-toolbar>
