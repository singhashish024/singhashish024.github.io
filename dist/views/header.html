<div ng-controller="HeaderController as header">
  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <ul class="w3-navbar w3-black w3-opacity w3-hover-opacity-off w3-card-2" id="myNavbar">
      <!-- Right-sided navbar links -->
      <li class="w3-right w3-hide-small">
        <md-button class="w3-hover-text-indigo" ui-sref="home" aria-label="home"><i class="fa fa-home"></i> HOME</md-button>
        <md-button class="w3-hover-text-indigo" ui-sref="about" aria-label="about"><i class="fa fa-user"></i> ABOUT</md-button>
        <md-button class="w3-hover-text-indigo" ui-sref="projects" aria-label="projects"><i class="fa fa-file-text"></i> PROJECTS</md-button>
        <md-button class="w3-hover-text-indigo" ui-sref="resume" aria-label="resume"><i class="fa fa-certificate"></i> RESUME</md-button>
        <md-button class="w3-hover-text-indigo" ui-sref="blog" aria-label="blog"><i class="fa fa-rss"></i> BLOG</md-button>
      </li>
      <!-- Hide right-floated links on small screens and replace them with a menu icon -->
      <li>
        <md-button class="w3-right w3-hide-large w3-hide-medium" aria-label="menu" ng-click="header.w3_open()">
          <i class="fa fa-bars w3-padding-right w3-padding-left"></i>
        </md-button>
      </li>
    </ul>
  </div>

  <!-- Sidenav on small screens when clicking the menu icon -->
  <nav class="w3-sidenav w3-black w3-card-2 w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidenav">
    <md-button aria-label="closeSideNav" class="w3-large w3-padding-16" ng-click="header.w3_close()">X Close</md-button>
    <md-button ui-sref="home" aria-label="home">HOME</md-button>
    <md-button ui-sref="about" aria-label="about">ABOUT</md-button>
    <md-button ui-sref="projects" aria-label="projects">PROJECTS</md-button>
    <md-button ui-sref="resume" aria-label="resume">RESUME</md-button>
    <md-button ui-sref="blog" aria-label="blog">BLOG</md-button>
  </nav>
</div>
