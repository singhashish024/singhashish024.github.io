<md-bottom-sheet style="color: black">
	<md-subheader style="color: black">
		Contact <span id="name">{{cp.user.name}}:</span>
	</md-subheader><!--You can use md-no-sticky class-->

	<md-list>
	  <md-item ng-repeat="item in cp.actions">
	  	<md-button ng-click="cp.submitContact(item)" id="item_{{$index}}">
	  	  <md-icon md-svg-icon="{{item.icon}}"></md-icon>
	  	  {{item.name}}
	  	</md-button>
	  </md-item>
	</md-list>
</md-bottom-sheet>
