<md-sidenav md-whiteframe="5" class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
	<md-toolbar>
		<h1>Users</h1>
	</md-toolbar>
	<div layout-padding>
		<md-autocomplete  
		md-search-text="vm.searchText" 
		md-items="user in vm.users | filter: vm.searchText" 
		md-item-text="user.name"
		placeholder="Enter the UserName">
			<md-item-template>
				<span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{ user.name }}</span>
			</md-item-template>
			<md-not-found>
				No item found with username "{{vm.searchText}}"
			</md-not-found>
		</md-autocomplete>
	</div>
	<md-content class="scrollable-nav-content">
		<md-list>
			<md-list-item ng-repeat="user in vm.users| filter: vm.searchText| orderBy:'name'">
				<md-button ng-click="vm.selectUser(user)" ng-class="{'selected':user===vm.selected}">
					<md-icon md-svg-icon="{{user.avatar}}" class="avatar"></md-icon>
					{{user.name}}
				</md-button>
			</md-list-item>
		</md-list>
	</md-content>
	<md-button class="md-fab md-fab-bottom-right" ng-click="vm.addUser($event)">
		<ng-md-icon icon="add"></ng-md-icon>
	</md-button>
</md-sidenav>
